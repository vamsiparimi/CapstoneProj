<div class="help-container">
    <h2>Contact Us</h2>
    <p>Need help fast? Fill out our form or email <a href="mailto:help&#64;beminimalist.co">help&#64;beminimalist.co</a></p>
    <form [formGroup]="helpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
